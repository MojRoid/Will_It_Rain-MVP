enum BuildType {
    RELEASE, DEBUG
}

class Config {
    Properties configProperties
    Properties keystoreProperties

    String APP_NAME = "Will It Rain?"

    def getAppName(String buildType) {
        switch (buildType) {
            case BuildType.RELEASE.name():
                return APP_NAME
            case BuildType.DEBUG.name():
                return APP_NAME + " - " + BuildType.DEBUG.name()

        }
    }
}

ext {
    config = new Config()
    def basePath = rootDir.absolutePath + "/app/config/"

    config.configProperties = new Properties()
    def configPropertiesFileName = "common.properties"
    config.configProperties.load(new FileInputStream(rootProject.file((basePath + configPropertiesFileName))))

    config.keystoreProperties = new Properties()
    def keystoreFileName = "keystore.properties"
    if (file(rootProject.file((basePath + keystoreFileName))).exists()) {
        config.keystoreProperties.load(new FileInputStream(rootProject.file((basePath + keystoreFileName))))
    }
}